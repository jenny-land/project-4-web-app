<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&family=Birthstone&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Top right corner- Advice Card -->
    <aside class="daily-quote" id="daily-quote">
      <p id="advice-text">Loading wisdom...</p>
    </aside>

    <!-- <article class="card advice-card">
      <h2>Today's Advice</h2>
      <div class="advice-content">
        <blockquote id="advice-text">Loading wisdom...</blockquote>
        <button id="new-advice-btn" class="secondary-btn">
          Get New Advice
        </button>
      </div>
    </article> -->

    <!-- begin main components -->
    <main class="container">
      <header>
        <h1>Hello Jennifer</h1>
        <!-- <p class="subtitle">x</p> -->
      </header>

      <!-- Time Section aka Clock Function -->
      <section class="time-section">
        <time class="current-time" id="current-time">00:00</time>
      </section>

      <!-- Time zone selector  -->
      <div class="timezone-display">
        <select class="timezone-button" id="timezone-select">
          <option value="America/New_York">New York (EST/EDT)</option>
          <option value="America/Chicago">Chicago (CST/CDT)</option>
          <option value="America/Los_Angeles">Los Angeles (PST/PDT)</option>
          <option value="Europe/London">London (GMT/BST)</option>
          <option value="Asia/Tokyo">Tokyo (JST)</option>
          <option value="Pacific/Auckland">Auckland (NZDT/NZST)</option>
        </select>
      </div>

      <!-- Date Section -->
      <time class="current-date" id="current-date">Loading date...</time>

      <!-- Loading State -->
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Fetching data...</p>
      </div>

      <!-- Error Display -->
      <div id="error" class="error hidden"></div>

      <!-- Data Display Section -->
      <section id="data-display" class="data-display hidden"></section>

      <!-- Desktop Layout-->
      <div class="desktop-bottom-section">
        <!-- Weather Card -->
        <article class="card weather-card">
          <h2>Current Weather</h2>
          <div class="weather-content">
            <div class="weather-icon" id="weather-icon">üå§Ô∏è</div>
            <div class="weather-details">
              <p class="location" id="location">Loading...</p>
              <p class="temperature" id="temperature">--¬∞</p>
              <p class="description" id="description">--</p>
              <div class="weather-stats">
                <span id="humidity">Humidity: --%</span>
                <span id="wind">Wind: -- mph</span>
              </div>
            </div>
          </div>
        </article>

        <!-- Focus Task Form-->
        <article class="card focus-section">
          <h2>Focus</h2>
          <form class="task-form" id="task-form">
            <input
              type="text"
              class="task-input"
              id="task-input"
              placeholder="What's your main focus today?"
              maxlength="100"
            />
            <button type="submit" class="add-task-btn">Add</button>
          </form>
          <div class="task-display" id="task-display">
            <!-- Tasks will render here -->
          </div>
        </article>

        <!-- Motivations Section-->
        <section class="card motivations-section">
          <ul class="motivations-list" id="motivations-list">
            <!-- Populated by JS -->
          </ul>
          <!-- edit button to motivations section -->
          <button class="edit-motivations-btn" id="edit-motivations-btn">
            Edit
          </button>
        </section>

        <!-- motivations desktop v)-->
        <section class="card motivations-desktop">
          <h2>Motivations</h2>
          <ul class="motivations-list" id="motivations-list-desktop"></ul>
        </section>
      </div>
    </main>

    <dialog class="modal" id="motivations-modal">
      <div class="modal-content">
        <h2>Edit Your Motivations</h2>
        <p class="modal-description">Keep them short (3-5 words each)</p>
        <div class="motivations-editor" id="motivations-editor"></div>
        <div class="modal-actions">
          <button class="btn-secondary" id="add-motivation-btn">
            + Add Another
          </button>
          <button class="btn-primary" id="save-motivations-btn">Save</button>
          <button class="btn-text" id="cancel-motivations-btn">Cancel</button>
        </div>
      </div>
    </dialog>

    <script type="module" src="javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  </body>
</html>
